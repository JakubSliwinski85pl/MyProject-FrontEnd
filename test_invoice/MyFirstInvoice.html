<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>

    <!--Dodanie bootstrapa-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <h1>Wystaw fakturę</h1>

    <form>
        <section class="row">

            <div class="col-3">

                <label for="NrFaktury">Nr faktury</label>
                <input id="NrFaktury" type="text" class="form-control" placeholder="Wprowadź numer faktury">


                <label for="Kontrahent">Nr faktury</label>
                <input id="Kontrahent" list="ListaKontrahentow" class="form-control">

                <datalist id="ListaKontrahentow">
                    <option>Kontrahent1</option>
                    <option>Kontrahent2</option>
                    <option>Kontrahent3</option>
                    <option>Kontrahent4</option>
                    <option>Kontrahent5</option>
                    <option>Kontrahent6</option>
                </datalist>

            </div>
            <div class="col">


            </div>

            <div class="col-3">

                <label for="DataWystawienia">Nr faktury</label>
                <input id="DataWystawienia" type="date" class="form-control" placeholder="Wprowadź datę płatności">

                <label for="DataWPłatności">Nr faktury</label>
                <input id="DataWPłatności" type="date" class="form-control" placeholder="Wprowadź datę wystawienia">
            </div>

        </section>
        <br>
        <section>


            <table class="table">
                <thead>
                <tr>
                    <th>LP</th>
                    <th>nazwa</th>
                    <th>szt.</th>
                    <th>netto</th>
                    <th>vat</th>
                    <th>suma brutto.</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        <input id="NrFaktury" type="text" class="form-control" placeholder="Wprowadź numer faktury">
                    </td>
                    <td>33</td>
                </tr>


                </tbody>

                <tfoot>
                <tr>
                    <th colspan="2">Total age</th>
                    <th>66</th>
                </tr>
                </tfoot>
            </table>

        </section>


        <button class="btn btn-primary">Zapisz</button>
    </form>

</div>


</body>
</html>
